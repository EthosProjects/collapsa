<html>
    <head>
    <title>Collapsa.io</title>
    <link rel="stylesheet" type="text/css" href="/client/css/style.css">
    <link rel="stylesheet" type="text/css" href="/client/css/widget.css">
    <link rel="stylesheet" type="text/css" href="/client/css/account.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel='icon' href='/favicon.ico' type='image/x-icon'/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:title" content="Collapsa.io">
    <meta property="og:description" content="Mine, kill monsters, farm, and hunt, all in this game! Are you pro enough to survive?">
    <meta property="og:image" content="/img/favicon.png">
    <meta name="description" content="Mine, kill monsters, farm, and hunt, all in this game! Are you pro enough to survive?">
    <script src="/client/js/changelog.js"></script>
    <script src="/client/js/CanvasInput.js"></script>
    <script>
    var socket = io();
    </script>
    </head>
    <body>
        <div class ="modal" id="start">
            <canvas id="background"></canvas>
            <div id="login" class='mainModal'>
                <button class="accountButton" id='loginButton'><h1>Login</h1></button>
                <div id="dropdown-content">
                    <a id="loginwithDiscordWrapper">
                        <img id="loginwithDiscordIcon" class="loginwithIcon" src="https://discord.com/assets/192cb9459cbc0f9e73e2591b700f1857.svg">
                    </a>
                </div>
                <button class="accountButton" id='signupButton'><h1>Sign Up</h1></button>
            
                <button class="accountButton" id='accountButton'><h1>Account</h1></button>
            </div>
            <div class="mainModal" id="entryPoint">
                <form id="enterForm">
                    <h3 id="enter">Join the collapse</h3>
                    <label id="enter-label" for="nameyourself">
                        <input id="nameyourself" maxlength="16" placeholder="Input Username"/>
                    </label>
                    <label id="server-label" for="server">
                        <select id="server">
                            <option value="usaeast1">USA East #1</option>
                        </select>
                    </label>
                    <button type="submit" id="submitEntry">Play</button>
                </form>
            </div>
            <div id="changelog" class="mainModal">
                <h1>Changelog</h1>
            </div>
            <div id="leaderboard" class="mainModal">
                <a href="leaderboard.html"><h1>Leaderboard</h1></a>
                    <table class="leaderboardTable">
                    <thead>
                    <tr>
                      <th id="leaderboardUsername">Username</th>
                      <th id="leaderboardHighscore">Highscore</th>
                      <th id="leaderboardDiscordexp">Discord EXP</th>
                    </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                    </tbody>
                </table>
            </div>
            <div id="widgets">
                <div class="widgetSizingWrapper">
                    <div class='widgetWrapper'>
                        <div class="widget" id="discord">
                            <a href="https://discord.gg/gXUGnGf">
                                <img class="widgetIcon" src="https://discord.com/assets/2c21aeda16de354ba5334551a883b481.png"/></div>
                            </a>
                        </div>
                </div>
                <div class="widgetSizingWrapper">
                    <div class='widgetWrapper'>
                        <div class="widget" id="twitter">
                            <a href="https://twitter.com/Logos_King">
                                <img class="widgetIcon" src="/client/img/Twitter_Logo_WhiteOnImage.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="widgetSizingWrapper">
                    <div class='widgetWrapper'>
                        <div class="widget" id="facebook">
                            <a href="https://www.facebook.com/logos.king.125/">
                                <img class="widgetIcon" src="/client/img/facebook.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="accountModal" id="loginModal">
            <div class="accountModalContent" id="loginModalContent">
                <a href='javascript:void(0)' class='closebtn'>×</a>
                <form id="loginForm">
                    <h1 class="accountModalTitle">Login</h1>
                    <p class='invalid' id='loginErr'>Incorrect username or password</p>
                    <label class='enter-label'>
                        <b>Username:</b>
                        <br>
                        <input id="loginUsername" class="input" placeholder="Input Username"/>
                    </label>
                    <br>
                    <label class='enter-label'>
                        <b>Password:</b>
                        <br>
                        <input id="loginPassword" class="input" placeholder="Input Password" type="password"/>
                        <button type='button' for="loginPassword" class="mask" tabindex="-1"><img for="passwordLogin" src="https://i.stack.imgur.com/Oyk1g.png" class="maski"></button>
                    </label>
                    <br>
                    <br>
                    <button class="submit" id="loginModalSubmit" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="accountModal" id="accountModal">
            <div class="accountModalContent" id="accountModalContent">
                <a href='javascript:void(0)' class='closebtn'>×</a>
                <button href='javascript:void(0)' id='signout'>×Sign out</button>
                <form id="accountForm">
                    <h1 class="accountModalTitle">Account</h1>
                    <label class='enter-label'>
                        <b>Username:</b>
                        <br>
                        <input id="accountUsername" class="input" placeholder="Input Username"/>
                    </label>
                    <br>
                    <label class='enter-label'>
                        <b>Email:</b>
                        <br>
                        <input id="accountEmail" class="input" placeholder="Input Email"/>
                    </label>
                    <br>
                    <label class='enter-label'>
                        <b>New Password:</b>
                        <br>
                        <input id="accountNewPassword" class="input" placeholder="Input New Password" type="password"/>
                        <button type='button'class="mask" tabindex="-1"><img src="https://i.stack.imgur.com/Oyk1g.png" class="maski"></button>
                    </label>
                    <br>
                    <label class='enter-label'>
                        <b>Password:</b>
                        <br>
                        <input id="accountPassword" class="input" placeholder="Input Password" type="password"/>
                        <button type='button'class="mask" tabindex="-1"><img src="https://i.stack.imgur.com/Oyk1g.png" class="maski"></button>
                    </label>
                    <br>
                    <br>
                    <button class="submit" id="accountModalSubmit" type="submit">Update account</button>
                </form>
            </div>
        </div>
        <div class="accountModal" id="signupModal">
            <div class="accountModalContent" id="signupModalContent">
                <a href='javascript:void(0)' class='closebtn'>×</a>
                <form id="signupForm">
                    <h1 class="accountModalTitle">Sign Up</h1>
                    <p class='signupErr invalid'>That username is taken</p>
                    <label class='enter-label'>
                        <b>Username:</b>
                        <br>
                        <input class="input" id="signupUsername" placeholder="Input Username"/>
                    </label>
                    <br>
                    <label class='enter-label'>
                        <b>Password:</b>
                        <br>
                        <input class="input" id="signupPassword" placeholder="Input Password" type="password"/>
                        <button type='button' for="signupPassword" class="mask" tabindex="-1"><img for="passwordLogin" src="https://i.stack.imgur.com/Oyk1g.png" class="maski"></button>
                    </label>
                    <br>
                    <p class="invalid numval">1 Number</p>
                    <p class="invalid letter">1 Letter</p>
                    <p class="invalid length">Between 8 and 16 characters in length</p>
                    <p class='signupErr invalid'>That email is taken</p>
                    <label class='enter-label'>
                        <b>Email:</b>
                        <br>
                        <input id='signupEmail' class="input" placeholder="Input Email"/>
                    </label>
                    <br>
                    <p class='invalid' id='emailerr'>Invalid Email</p>
                    <br>
                    <button class="submit" type="submit" id="signupModalSubmit" disabled>Sign up</button>
                </form>
            </div>
        </div>
        <div class="modal" id="loadingScreen">
            <div class="modal-content">
               <h1 id="LoadingTitle">Loading</h1>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <!--<div id="chat" style="display:none;">
          <div id="clist">
            <ul id="messages"></ul>
          </div>
          <form id="form" action="">
            <input id="m" autocomplete="off" /><button id="play">Send</button>
          </form>
        </div>
        -->
    </body>
    <script src="/client/js/account.js"></script>
    <script src="/client/js/game.js"></script>
</html>
