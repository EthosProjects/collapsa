            ctx.fillStyle = 'red';

                    }

                    ctx.fill()
                }
                //ctx.drawImage(Img[this.mainHand], 32 - 7.5, 15 - 7.5, 15, 15)
            }

            ctx.beginPath()

            ctx.arc(currx, curry, this.rad, 0, 2 * Math.PI)

            ctx.arc(0 + 6.5 * this.rad/28, 0 - 7 * this.rad/28, 2.5 * this.rad/28, 0, 2*Math.PI);

    let drawPolygon = (sides,  size, x, y, angle, color) => {
        ctx.beginPath();
        ctx.moveTo (x +  size * Math.cos(0), y +  size *  Math.sin(0));          
        
        for (var i = 1; i <= sides;i += 1) {
            ctx.lineTo (x + size * Math.cos(i * 2 *  Math.PI / sides), y + size * Math.sin(i * 2 * Math.PI / sides));
        }
        
        ctx.fillStyle = color;
        ctx.lineWidth = 1;
        ctx.fill();
        ctx.restore()
    }
    let drawConcave = (sides,  size, x, y, angle, color) => {
        ctx.beginPath();
        ctx.moveTo (x +  size * Math.cos(0), y +  size *  Math.sin(0));          
        
        for (var i = 1; i <= sides;i += 1) {
            ctx.lineTo (x + size * Math.cos(i * 2 * angle *  Math.PI / sides), y + size * Math.sin(i * 2 * angle * Math.PI / sides));
        }
        
        ctx.fillStyle = color;
        ctx.lineWidth = 1;
        ctx.fill();
        ctx.restore()
    }

    const findClosest = (array, target) => {
        let n = array.length
        if (target <= array[0]) return array[0];  
        if (target >= array[array.lastIndexOf]) return array[array.lastIndexOf];  
        let i = 0, j = array.length, mid = 0
        while(i < j){
            mid = (i + j)/2
            if(array[parseInt(mid)] == target) return array[parseInt(mid)]
            if(target < array[parseInt(mid)]){
                // If target is greater than previous 
                // to mid, return closest of two 
                if (mid > 0 && target > array[parseInt(mid) - 1]) return getClosest(array[parseInt(mid) - 1], array[parseInt(mid)], target); 
                j = mid; 
            }else {
                if (mid < n - 1 && target < array[parseInt(mid) + 1]) return getClosest(array[parseInt(mid)], array[parseInt(mid) + 1], target); 
                i = mid + 1; 
            }
        }
        return array[parseInt(mid)]
    }
    function getClosest($val1, $val2, $target) { 
        if ($target - $val1 >= $val2 - $target) 
            return $val2; 
        else
            return $val1; 
    }
